{% extends 'style2.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}



<p>
    
    <h1>{{ post.title }}</h1>
    BY:  {{ post.author }} <br>
    CREATED ON: {{post.post_date}} <br>
    <a href="{% url 'update_post' post.pk %}">EDIT POST</a>
    <hr><br/>
    {{  post.body|safe  }}

    
    
</p>
{% endblock %}
